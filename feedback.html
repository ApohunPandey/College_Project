
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="feedback.css" />
    <title>Let Us Know Your Feedback || Learning Robo</title>
  </head>
  <body>
    <div id="panel" class="panel-container">
      <strong>How satisfied are you with our <br /> customer support performance?</strong>
      <div class="ratings-container">
        <div class="rating">
          <img src="https://toppng.com/public/uploads/preview/transparent-cry-emojis-emoticono-emoticonos-triste-sad-face-emoji-115628972926yyghee02k.png" alt="">
          <small>Unhappy</small>
        </div>

        <div class="rating">
          <img src="https://tse3.mm.bing.net/th?id=OIP.NlXns1IqT0atPH8BFEKjlwHaE8&pid=Api&P=0&h=180" alt=""/>
          <small>Neutral</small>
        </div>

        <div class="rating active">
          <img src="https://tse3.mm.bing.net/th?id=OIP.YyZpwBZLNULMV053kDBCrQAAAA&pid=Api&P=0&h=180" alt=""/>
          <small>Satisfied</small>
        </div>
      </div>
      <button class="btn" id="send">Send Review</button>
    </div>
    <div class="credit">We're still adding in a lot! Drop by something later :)</div>
    <script src="feedback.js"></script>
  </body>
</html>
